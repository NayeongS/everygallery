<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="startScreen">
    <h1>Every Gallery</h1>
    <p><b>전시회를 만들 사진을 골라주세요!</b></p>
    <!-- 파일 선택 input 요소 -->
    <input type="file" id="fileInput" name="files" multiple accept="image/*">
    <!-- 사진 선택 버튼 -->
    <button id="uploadButton">사진 선택 완료</button>
  </div>
  
  <script src="starter.js"></script> <!-- starter.js 파일 연결 -->
  <script>
    document.getElementById('uploadButton').addEventListener('click', function() {
      const fileInput = document.getElementById('fileInput');
      const files = fileInput.files;

      if (files.length > 0) {
        const imageUrls = [];
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const reader = new FileReader();
          reader.onload = function(event) {
            imageUrls.push(event.target.result);
            // 모든 파일이 로드되었을 때
            if (imageUrls.length === files.length) {
              localStorage.setItem('imageUrls', JSON.stringify(imageUrls));
              window.location.href = 'room.html'; // room.html로 이동
            }
          };
          reader.readAsDataURL(file);
        }
      } else {
        alert('이미지를 선택해 주세요.');
      }
    });
  </script>
</body>
</html>
