<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

  <div id="startScreen" class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <h1 class="display-4 fw-bold">Every Gallery</h1>
      <p class="lead"><b>전시회를 만들 사진을 골라주세요!</b></p>
      <!-- 파일 선택 input 요소 -->
      <input type="file" id="fileInput" name="files" multiple accept="image/*" class="form-control mb-3">
      <!-- 사진 선택 버튼 -->
      <button id="uploadButton" class="btn btn-primary btn-lg">사진 선택 완료</button>
    </div>
  </div>

  <script>
    document.getElementById('uploadButton').addEventListener('click', function() {
      const fileInput = document.getElementById('fileInput');
      const files = fileInput.files;

      if (files.length > 0) {
        const formData = new FormData();
        for (let i = 0; i < files.length; i++) {
          formData.append('image', files[i]);
          console.log(files[i]);
        }
        // 서버로 POST 요청 (이미지 파일 전송)
        fetch('http://localhost:3000/gallery', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          window.location.href = 'room.html';  // 파일 업로드 후 room.html로 이동
        })
        .catch(error => {
          console.error('문제 발생:', error);

        });
      } else {
        alert('이미지를 선택해 주세요.');
      }
    });
  </script>
</body>
</html>
